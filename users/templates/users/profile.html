{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta content="width=device-width, initial-scale=1.0" name="viewport">

  <title>register</title>
  <meta content="" name="description">
  <meta content="" name="keywords">

  <link href="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
  <script src="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
  <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

   <!-- Template Main CSS Files -->
   <link href="{% static 'assets/css/main.css' %}" rel="stylesheet">
   
</head>
<section class="vh-100" style="background-image: url('https://i.pinimg.com/564x/a6/02/61/a602616ff602cb0539969b4f3e2d77b5.jpg');">
    <div class="container py-5 h-100">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col col-lg-6 mb-4 mb-lg-0">
          <div class="card mb-3" style="border-radius: .5rem; background-color: #1C315E;">
            <div class="row g-0">
              <div class="col-md-4 gradient-custom text-center text-white"
                style="border-top-left-radius: .5rem; border-bottom-left-radius: .5rem;">
                <img src="{{ user.profile.image.url }}"
                  alt="Avatar" class="img-fluid my-5" style="width: 80px; border-radius:100px;" />
                <h5>{{user.username}}</h5>
                <p>{{user.profile.status}}</p>
                <i class="far fa-edit mb-5"></i>
              </div>
              <div class="col-md-8">
                <div class="card-body p-4">
                  <h6>Information</h6>
                  <hr class="mt-0 mb-4">
                  <div class="row pt-1">
                    <div class="col-6 mb-3">
                      <h6>Email</h6>
                      <p class="text-white">{{user.email}}</p>
                    </div>
                    <div class="col-6 mb-3">
                      <h6>Username</h6>
                      <p class="text-white">{{user.username}}</p>
                    </div>
                  </div>
                  <h6>Posts</h6>
                  <hr class="mt-0 mb-4">
                  <div class="row pt-1">
                    <div class="col-6 mb-3">
                      <h6>Gender</h6>
                      <p class="text-white">{{user.profile.gender}}</p>
                    </div>
                    <div class="col-6 mb-3">
                      <h6>Most Viewed</h6>
                      <p class="text-white">Dolor sit amet</p>
                    </div>
                    <div class="col-6 mb-3">
                      <h6>Bio</h6>
                      <p class="text-white">{{user.profile.bio}}</p>
                    </div>
                    <div class="col-6 mb-3">
                      <h6>Bio</h6>
                      <p class="text-white">{{user.profile.city}}</p>
                    </div>
                  </div>
                  <div class="d-flex justify-content-start">
                    <a href="#!"><i class="fab fa-facebook-f fa-lg me-3"></i></a>
                    <a href="#!"><i class="fab fa-twitter fa-lg me-3"></i></a>
                    <a href="#!"><i class="fab fa-instagram fa-lg"></i></a>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
</html>
